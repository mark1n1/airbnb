<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBNB - BEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="bar container">
            <div class="bar__logo">
                <p class="bar__name">Travel</p>
            </div>

            <nav class="bar__navigation">
                <a class="bar__link" href="#">Places to stay</a>
                <a class="bar__link" href="#">Experiences</a>
                <a class="bar__link" href="#">Experiences online</a>
            </nav>

            <nav class="bar__login">
                <a class="bar__link" href="#">Become a host</a>
            </nav>
        </div>

        <form class="form container">
            <div class="form__field">
                <label for="location" class="form__label">Location</label>
                <input type="text" class="form__input" id="location" placeholder="Where are you going?">
            </div>

            <div class="form__field">
                <label for="checkin" class="form__label">Check in</label>
                <input type="date" class="form__input" id="checkin">
            </div>

            <div class="form__field">
                <label for="checkout" class="form__label">Check out</label>
                <input type="date" class="form__input" id="checkout">
            </div>

            <div class="form__field">
                <label for="who" class="form__label">Who</label>
                <input type="number" class="form__input" id="who" placeholder="How many?">
            </div>

            <div class="form__field">
                <input type="submit" class="form__input" value="Search">
            </div>
        </form>

        <div class="header__search container">
            <p class="header__search-label">Don't know where to go?</p>
            <a href="#" class="header__search-button">Flex Search</a>
        </div>
    </header>

</body>
</html>
